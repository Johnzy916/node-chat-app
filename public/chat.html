<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Chat App</title>
    <meta name="description" content="A simple Node chat app using Socket.io">
    <meta name="author" content="Jhonathan Angus">

    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form" autocomplete="off">
                    <input class="message-form__input" type="text" name="message" placeholder="message..." required autocomplete="off">
                    <button class="message-form__submit-button" type="submit">Send</button>
                </form>
                <button id="location-btn">Send location</button>
            </div>

        </div>
    </div>
    

    <!-- templates -->

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{timestamp}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{timestamp}}</span>
            </p>
            <p>
                I'm located in <a 
                    href="{{url}}" 
                    target="_blank" 
                    title="View in Google Maps">
                        {{city}}, {{state}}
                </a>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
